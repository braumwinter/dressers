<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="head_container">
                <div class="header_info">
                    <span id="to_receive_orders"></span>
                    <a class="header_info_link" id="header_phone" href="tel:+">
                        <img class="header_info_img" src="./assets/img/phone.png" alt="phone">
                        <span class="header_info_text" id="header_phone_number"></span>
                    </a>

                    <a class="header_info_link" id="header_email" href="mailto:">
                        <img class="header_info_img" src="./assets/img/email.png" alt="email">
                        <span class="header_info_text" id="header_email_address"></span>
                    </a>
                </div>

                <div class="header_language">
                    <div class="show_language">
                        <span class="show_language_text" id="show_language" data-lang='en'>EN</span>
                        <ul class="language_list">
                            <li class="language_item" id="language_item_en" data-lang='en'>EN</li>
                            <li class="language_item" id="language_item_pl" data-lang='pl'>PL</li>
                            <li class="language_item" id="language_item_ru" data-lang='ru'>RU</li>
                        </ul>
                        </li>
                        <img class="show_language_img" src="./assets/img/list_arrow.png" alt="arrow">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container gray">

        <div class="logo_favorites">
            <div class="logo_div">
                <h1 class="logo" id="logo"></h1>
                <p class="logo_info" id="logo_info"></p>
            </div>

            <div class="favorites" id="favorites">
                <img class="favorites_img" src="./assets/img/favorites.png" alt="favorites">
                <p class="favorites_text" id="favorites_text"></p>
            </div>

        </div> <!-- /logo_favorites -->
    </div> <!-- /container -->

    <div class="menu">
        <div class="container">
            <ul class="menu_list" id="menu_list">
                <li class="menu_item" id="menu_main"></li>
                <li class="menu_item" id="menu_catalog"></li>
                <li class="menu_item" id="menu_all_goods"></li>
                <li class="menu_item" id="menu_what_need_know"></li>
                <li class="menu_item" id="menu_our_address"></li>
            </ul>
        </div> <!-- /container -->
    </div> <!-- /menu -->

    <div class="container">
        <div class="pages_links" id="pages_links">

        </div>

    </div> <!-- /container -->
    <div id="main"></div>
</body>
<script src="./src/index.js" type="module"></script>

</html>
